<!-- country-list.html -->
<div class="loading" ng-if="!cl.listLoaded.loaded">
	<img src="images/loading.gif">
</div>
<div class="container" ng-class="{visible: cl.listLoaded.loaded}">
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Country Code</th>
				<th>Capital</th>
				<th>Area in km<sup>2</sup></th>
				<th>Population</th>
				<th>Continent</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="country in cl.countries" ng-click="cl.goTo(country.countryCode)"  ng-class-even="'shaded'">
				<td>{{ country.countryName }}</td>
				<td>{{ country.countryCode }}</td>
				<td>{{ country.capital }}</td>
				<td>{{ country.areaInSqKm | number }}</td>
				<td>{{ country.population | number }}</td>
				<td>{{ country.continentName }}</td>
			</tr>
		</tbody>
	</table>


	<a href="#/"><span class="button">Home</span></a>
</div>
